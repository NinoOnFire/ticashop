{% extends 'dashboard/base_dashboard.html' %}
{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-edit text-warning"></i> Editar Producto: {{ producto.nombre }}</h2>
    <a href="{% url 'productos:listar_productos' %}" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Volver</a>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning">
                    <i class="fas fa-save"></i> Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
