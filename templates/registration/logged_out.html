{% extends 'base.html' %}

{% block content %}
<div class="login-container d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card card-login">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                            <h3 class="card-title fw-bold text-primary">Sesión Cerrada</h3>
                            <p class="text-muted">Has cerrado sesión correctamente.</p>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="{% url 'usuarios:login' %}" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Volver a Iniciar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
